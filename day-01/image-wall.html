<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Magic Grid</title>

  <style>
    body{
      padding: 20px;
    }

    .container img {
      width: 280px;
      height: 500px;
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .container .item1 { height: 200px; }
    .container .item4 { height: 800px; }
    .container .item6 { height: 600px; }
    .container .item8 { height: 350px; }
    .container .item11 { height: 400px; }
  </style>

</head>
<body>

<div class="container">
  <img class="item1" src="https://picsum.photos/300/200?random=1" alt="隨機圖片">
  <img class="item4" src="https://picsum.photos/300/800?random=2" alt="隨機圖片">
  <img class="item1" src="https://picsum.photos/300/200?random=3" alt="隨機圖片">
  <img class="item6" src="https://picsum.photos/300/600?random=4" alt="隨機圖片">
  <img class="item1" src="https://picsum.photos/300/200?random=5" alt="隨機圖片">
  <img class="item11" src="https://picsum.photos/300/400?random=6" alt="隨機圖片">
  <img class="item4" src="https://picsum.photos/300/800?random=7" alt="隨機圖片">
  <img class="item1" src="https://picsum.photos/300/200?random=8" alt="隨機圖片">
  <img class="item6" src="https://picsum.photos/300/600?random=9" alt="隨機圖片">
  <img class="item8" src="https://picsum.photos/300/350?random=10" alt="隨機圖片">
  <img class="item11" src="https://picsum.photos/300/400?random=11" alt="隨機圖片">
  <img class="item1" src="https://picsum.photos/300/200?random=12" alt="隨機圖片">
  <img class="item4" src="https://picsum.photos/300/800?random=13" alt="隨機圖片">
  <img class="item1" src="https://picsum.photos/300/200?random=14" alt="隨機圖片">
  <img class="item6" src="https://picsum.photos/300/600?random=15" alt="隨機圖片">
  <img class="item1" src="https://picsum.photos/300/200?random=16" alt="隨機圖片">
  <img class="item11" src="https://picsum.photos/300/400?random=17" alt="隨機圖片">
</div>

<script src="https://unpkg.com/magic-grid/dist/magic-grid.min.js"></script>
<script>
  let magicGrid = new MagicGrid({
    container: '.container',
    animate: true,
    gutter: 30,
    static: true,
    useMin: true
  });

  magicGrid.listen();
</script>

</body>
</html>
