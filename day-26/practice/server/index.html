<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        #myVideo{
            width: 200px;
            height: 200px;
            background: #2D41C1;
            transform: scaleX(-1);
        }

        #remoteVideo{
            width: 400px;
            height: 400px;
            background: #75ce1a;
        }

    </style>
</head>
<body>
<div style="display: flex;flex-direction:column;height: 90vh;width: 90vw;padding: 10px;">
    <h1>屏幕擷取 - 取得分享</h1>
    <div style="margin-bottom: 12px;">
        <button onclick="window.initPeerConnection()">開啟攝像頭</button>
        <button onclick="window.createSignal(true)">視訊連線</button>
    </div>
    <div style="display: flex;">
        <video width="200" height="200" class="rtc" autoplay
               id="myVideo" muted playsinline></video>
        <video width="500" height="500" class="rtc ml-5" autoplay
               id="remoteVideo" playsinline></video>
    </div>
</div>
</body>
</html>
