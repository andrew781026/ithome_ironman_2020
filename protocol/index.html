<!DOCTYPE html>
<html lang="ZH-TW">
<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-inline' 'self'; style-src 'unsafe-inline' 'self';img-src 'self' data:">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<header class="ui-titlebar">
  <div class="ui-titletext">
    {{title}}
  </div>
  <div class="ui-titlecontrols">
    <button class="ui-btn minimize" id="min" title="縮小">
      <i class="icon minus"></i>
    </button>
    <button class="ui-btn maximize" id="max" title="全螢幕">
      <i class="icon max"></i>
    </button>
    <button class="ui-btn closable" id="close" title="關閉">
      <i class="icon close"></i>
    </button>
  </div>
</header>

<script src="./renderer.js"></script>
</body>
</html>
